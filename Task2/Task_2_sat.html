<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"href="Css/Task_2_sat.css">
    <link rel="icon" href="/Photos/icon.svg">
</head>
<body>
    <div class="rgb-animation"></div>
    <div class="marquee-text">
        <marquee behavior="scroll" direction="left">Welcome to the Rock, Paper, Scissors game. Try your luck!</marquee>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Rock, Paper, Scissors Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <button class="btn btn-primary btn-choice" id="rock">
                    <img class="choice-img" src="/Photos/rock.png" alt="Rock">
                </button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button class="btn btn-primary btn-choice" id="paper">
                    <img class="choice-img" src="/Photos/paper.png" alt="Paper">
                </button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button class="btn btn-primary btn-choice" id="scissors">
                    <img class="choice-img" src="/Photos/scissors.png" alt="Scissors">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="score-frame">
                    <h2>Score</h2>
                    <div class="score-container">
                        <p>Player Wins: <span id="playerWins">0   </span></p>
                        <p>Player Losses: <span id="playerLosses">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="score-frame">
                    <h2>Computer</h2>
                    <div class="score-container">
                        <p>Computer Wins: <span id="computerWins">0</span></p>
                        <p>Computer Losses: <span id="computerLosses">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="result"></div>
            </div>
        </div>
        <p class="tag">@shubham</p>
    </div>

    <script>
        let playerWins = 0;
        let playerLosses = 0;
        let computerWins = 0;
        let computerLosses = 0;

        const choices = ["rock", "paper", "scissors"];

        function computerChoice() {
            return choices[Math.floor(Math.random() * 3)];
        }

        function playGame(playerChoice) {
            const computer = computerChoice();
            let result = '';

            if (playerChoice === computer) {
                result = "It's a tie!";
            } else if (
                (playerChoice === "rock" && computer === "scissors") ||
                (playerChoice === "paper" && computer === "rock") ||
                (playerChoice === "scissors" && computer === "paper")
            ) {
                result = "You win!";
                playerWins++;
                computerLosses++;
            } else {
                result = "Computer wins!";
                playerLosses++;
                computerWins++;
            }

            document.getElementById("result").innerHTML = `You chose ${playerChoice}, Computer chose ${computer}. ${result}`;
            updateScore();
        }

        function updateScore() {
            document.getElementById("playerWins").textContent = playerWins;
            document.getElementById("playerLosses").textContent = playerLosses;
            document.getElementById("computerWins").textContent = computerWins;
            document.getElementById("computerLosses").textContent = computerLosses;
        }

        document.getElementById("rock").addEventListener("click", () => playGame("rock"));
        document.getElementById("paper").addEventListener("click", () => playGame("paper"));
        document.getElementById("scissors").addEventListener("click", () => playGame("scissors"));
    </script>
</body>
</html>
